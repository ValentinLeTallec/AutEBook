[package]
name = "rr-to-epub"
version = "0.1.0"
edition = "2021"

[dependencies]
eyre = "0.6.12"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
tokio = { version = "1.36.0", features = ["full"] }
zip = { version = "0.6.6", default-features = false }
reqwest = { version = "0.11.24", default-features = false, features = ["brotli", "gzip", "rustls-tls-webpki-roots"] }
regex = "1.10.3"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
tempfile = "3.10.0"
uuid = { version = "1.7.0", features = ["fast-rng", "v4"] }
scraper = "0.17.1"
dirs = "5.0.1"
clap = { version = "4.5.1", features = ["derive"] }
xml-rs = "0.8.19"
image = "0.24.9"
bytes = "1.5.0"
webp = "0.2.6"
url = "2.5.0"
