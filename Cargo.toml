[package]
name = "rr-to-epub"
version = "0.1.0"
edition = "2021"

[dependencies]
eyre = "0.6.8"
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
tokio = { version = "1.29.1", features = ["full"] }
zip = { version = "0.6.6", default-features = false }
reqwest = { version = "0.11.18", default-features = false, features = ["brotli", "gzip", "rustls-tls-webpki-roots"] }
regex = "1.9.3"
serde = { version = "1.0.183", features = ["derive"] }
serde_json = "1.0.104"
tempfile = "3.7.1"
uuid = { version = "1.4.1", features = ["fast-rng", "v4"] }
scraper = "0.17.1"
dirs = "5.0.1"
clap = { version = "4.3.21", features = ["derive"] }
xml-rs = "0.8.16"
image = "0.24.7"
bytes = "1.5.0"
webp = "0.2.6"
url = "2.5.0"
