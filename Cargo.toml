[package]
name = "autebooks"
version = "0.1.0"
edition = "2021"
description = "Autebooks is used to automatically update e-books of webnovels with the latest chapters posted."
repository = "https://github.com/ValentinLeTallec/AutEBook"
readme = "README.md"
license-file = "LICENSE"
keywords = ["e-book", "fanficfare", "update"]
categories = ["command-line-utilities", "filesystem", "text-processing"]

[[bin]]
name = "autebooks"
path = "src/main.rs"

[features]
fanficfare = []

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.dev.package."*"]
opt-level = 3

[dependencies]
chrono = { version = "0.4.26", features = ["serde"] }
clap = { version = "4.3.11", features = ["derive"] }
clap_complete = "4.3.2"
eyre = "0.6.12"
colorful = "0.2.2"
epub = "2.1.1"
indicatif = { version = "0.17.5", features = ["rayon"] }
lazy-regex = "3.0.0"
rayon = "1.7.0"
serde = { version = "1.0.167", features = ["derive"] }
serde_json = "1.0.100"
thiserror = "1.0.47"
walkdir = "2.3.3"
lazy_static = "1.5.0"
derive_more = { version = "1", features = ["debug"] }

# Depencies from rr-to-epub
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
zip = { version = "0.6.6", default-features = false, features = ["deflate"] }
reqwest = { version = "0.11.24", default-features = false, features = [
  "brotli",
  "gzip",
  "rustls-tls-webpki-roots",
  "blocking",
] }
tempfile = "3.10.0"
uuid = { version = "1.7.0", features = ["fast-rng", "v4"] }
scraper = "0.21.0"
dirs = "5.0.1"
xml-rs = "0.8.19"
image = "0.24.9"
bytes = "1.5.0"
webp = "0.2.6"
url = "2.5.0"
